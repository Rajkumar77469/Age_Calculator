<!DOCTYPE html>
<head>
    <title>Age Calculator projects </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="ageclacss">Age Calculator </h1>
    <div class="container">
        <div class="inputs-dates">
            <input type="date" id="date-input">
            <button onclick="agecalc()">Calculate</button>
        </div>
        <div class="outputs-dates">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    Years
                </p>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>
                   Months
                </p>
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <p>
                    Days
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
